<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BunPress Site</title>
  
  <!-- CSS will be automatically bundled by Bun -->
  <link rel="stylesheet" href="./styles/main.css">
  
  <!-- Theme toggle support -->
  <script>
    // Check for theme preference
    const theme = localStorage.getItem('theme') || 'system';
    const root = document.documentElement;
    
    if (theme === 'system') {
      const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      root.classList.add(systemTheme);
    } else {
      root.classList.add(theme);
    }
  </script>
</head>
<body class="min-h-screen bg-background antialiased">
  <div id="app">
    <!-- App content will be rendered here -->
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-foreground">Welcome to BunPress</h1>
      <p class="text-muted-foreground mt-2">A static site generator built with Bun</p>
      
      <!-- Content placeholder -->
      <div id="content" class="mt-8 prose dark:prose-invert max-w-none">
        <!-- Dynamic content will be injected here -->
        <p>Loading content...</p>
      </div>
    </div>
  </div>
  
  <!-- Main script bundled by Bun -->
  <script type="module" src="./scripts/main.ts"></script>
  
  <!-- This script demonstrates HMR support -->
  <script type="module">
    if (import.meta.hot) {
      import.meta.hot.accept();
      
      // Store state between hot updates
      import.meta.hot.data.counter = import.meta.hot.data.counter || 0;
      
      // Track and log HMR updates
      console.log('HMR enabled - page will reload automatically on changes');
    }
  </script>
</body>
</html>
